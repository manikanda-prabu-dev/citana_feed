

  <!-- Top Banner
  ================================================= -->
      <section id="banner">
          <div class="container">

      <!-- Sign Up Form
      ================================================= -->
      <div class="sign-up-form">
                  <a href="index.html" class="logo"><img src="../../assets/images/cintana.png" alt="Friend Finder"
                    height= 100px;
                    width= 200px;
                /></a>
                  <h2 class="text-white">Login to Know more</h2>
                  <div class="line-divider"></div>
                  <div class="form-wrapper">
                      <p class="signup-text">SignIn to explore things around you</p>
                      <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email" />
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">Email is required</div>
                              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                          </div>
                      </div>
                          <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter a password"/>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                            </div>
                          </div>
                          <button type="submit" (click)="login()" class="btn-secondary">Sign in</button>
                      </form>

                  </div>
                  <a (click)="Register()">Create a new account ?</a>
                  <img class="form-shadow" src="../../assets/images/bottom-shadow.png" alt="" />
              </div><!-- Sign Up Form End -->
              </div>
      </section>
