<!-- Top Banner
  ================================================= -->
      <section id="banner">
          <div class="container">

      <!-- Sign Up Form
      ================================================= -->
      <div class="sign-up-form">
                  <a href="index.html" class="logo"><img src="../../assets/images/cintana.png" height= 100px;
                    width= 200px; alt="Friend Finder"/></a>
                  <h2 class="text-white">Signup to know more</h2>
                  <div class="line-divider"></div>
                  <div class="form-wrapper">
                      <p class="signup-text">Signup to explore things around you</p>
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter name"/>
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required">Name is required</div>
                          </div>
                      </div>

                      <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter a password" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>

                      <p>By signning up you agree to the terms</p>
                      <button class="btn-secondary">Sign up</button>
                    </form>
                  </div>
                  <a (click)="login()">Already have an account?</a>
                  <img class="form-shadow" src="../../assets/images/bottom-shadow.png" alt="" />
              </div><!-- Sign Up Form End -->
          </div>
      </section>
